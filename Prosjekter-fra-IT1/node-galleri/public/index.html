<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Galleri</title>
</head>
<body>
    <main>
        <figure>
            <img id="visning">
        </figure>
        <div id="panel">
            <button id="forrige">Forrige</button>
            <button id="neste">Neste</button>
        </div>
        <form id="opplastForm" enctype="multipart/form-data">
            <label for="bildeFil">Velg bilde:</label>
            <input type="file" id="bildeFil" name="bildeFil" accept=".png,.jpg,.jpeg">
            <button type="submit">Last opp bildet</button>
        </form>
    </main>
</body>
</html>
